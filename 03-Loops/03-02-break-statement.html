<!DOCTYPE html>
<html>
    <body>

        <p>Click the button to do a loop with a break.</p>
        <button onclick="myFunction()">Click me</button>
        <p id="data"></p>

        <script>
            function myFunction() {
                
                var x = "", i = 1;
                
                for (i = 1; i <= 10; i++) {
                    
                    // your break statement shall go here...
                    
                    x = x + "number = " + i + "<br>";
                    
                }
                
                document.getElementById("data").innerHTML = x;
            }
        </script>

    </body>
</html>
